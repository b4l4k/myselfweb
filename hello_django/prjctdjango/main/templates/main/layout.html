{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Connection of bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}"/>
    <script src="https://kit.fontawesome.com/2671ef872e.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="Logo">
        <span class="logo">Victor</span>
        <h3>Navigation</h3>
        <ul>
            <a href=""><li><i class="fa-solid fa-house"></i>Main</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i>About</li></a>
            <a href=""><li><i class="fa-solid fa-address-card"></i>Contact</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
